<table class="table table-hover">
    <thead class="thead-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>Met Quota</th>
    </thead>

    <tbody>
        <tr *ngFor = "let tempSalePerson of salesPersonList">
            <td>{{tempSalePerson.firstName}}</td>  
            <td>{{tempSalePerson.lastName}}</td>  
            <td>{{tempSalePerson.email}}</td>  
            <td>{{tempSalePerson.salesVolume | currency: "GBP"}}</td> 
            <td>
                <div *ngIf="tempSalePerson.salesVolume >= 50000; else myElseBloc">Yes</div>
                <ng-template #myElseBloc>No</ng-template>
            </td>  
        </tr>
    </tbody>
</table>
